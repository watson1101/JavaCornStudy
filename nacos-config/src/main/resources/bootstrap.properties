# 应用名称
spring.application.name=nacos-config
spring.profiles.active=dev
# Nacos帮助文档: https://nacos.io/zh-cn/docs/concepts.html
# Nacos认证信息
spring.cloud.nacos.config.username=nacos
spring.cloud.nacos.config.password=nacos
spring.cloud.nacos.config.contextPath=/nacos
spring.cloud.nacos.config.group=DEFAULT_GROUP


# 设置配置中心服务端地址
#spring.cloud.nacos.config.server-addr=mse-6d50f4f0-p.nacos-ans.mse.aliyuncs.com:8848
spring.cloud.nacos.config.server-addr=192.168.83.10:8848
# Nacos 配置中心的namespace。需要注意，如果使用 public 的 namcespace ，请不要填写这个值，直接留空即可
#spring.cloud.nacos.config.namespace=2d2525db-9185-436d-991f-0d8b7cefe975
spring.cloud.nacos.config.file-extension=yaml
spring.config.import=nacos:nacos-config-dev.yaml